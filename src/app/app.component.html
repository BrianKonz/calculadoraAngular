<div class="card border border-dark mx-5 my-5">
  <div class="card-header border border-dark">
    <h1>{{title}}</h1>
  </div>
  <div class="card-body">
    <form>

      <input type="number" name="numero1" [(ngModel)]="numero1"> <br/><br/>
     
      <input type="number" name="numero2" [(ngModel)]="numero2"> <br/><br/>
     
       <input type="submit"  value="Sumar" (click)="sumar()" class="btn btn-primary me-2">
       <input type="submit" value="restar" (click)="restar()" class="btn btn-primary me-2">
       <input type="submit" value="multiplicar" (click)="multiplicar()" class="btn btn-primary me-2">
       <input type="submit" value="dividir" (click)="dividir()" class="btn btn-primary me-2">
       <input type="submit" value="Reset" (click)="resetear()" class="btn btn-primary me-2">
     
     
     </form>
  </div>
  <div class="card-footer text-muted border border-dark ">
    <p>Resultado: {{resultado}}</p>
  </div>
</div>
